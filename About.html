<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من نحن - الGolf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(31, 221, 14, 0.979);
            border-radius: 30px;
            display: flex;
            align-items: center;
            text-align: right;
        }
        .text {
            flex: 1;
            padding: 20px;
        }
        .image {
            flex: 1;
        }
        .image img {
            max-width: 100%;
            border-radius: 10px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="about.jpeg" alt="منتجع الجولف">
        </div>
        <div class="text">
            <h1>من نحن</h1>
            <p>هول إن ون هو منتجع جولف فاخر في البرتغال، يضم ملاعب عالمية، مرافق متكاملة، وحزم مخصصة تلبي احتياجات اللاعبين. يوفر إقامة راقية، تدريبًا احترافيًا، وتجربة استثنائية لعشاق الجولف، مع موقع إلكتروني يسهل الوصول إلى جميع الخدمات.</p>
        </div>
    </div>
</body>
</html>
