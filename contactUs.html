<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f0f8f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 2px 2px 10px rgba(38, 177, 20, 0.637);
        }

        label {
            font-size: 16px;
            display: block;
            text-align: right;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .submit-button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background-color: #218838;
        }

    </style>
    
</head>
<body>

    <div class="header">تواصل معنا</div>

    <div class="container">
        <p>يسعدنا تواصلك معنا، يمكنك ملء النموذج أدناه أو الاتصال بنا مباشرة عبر المعلومات المقدمة.</p>
        <form id="contactForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="submit-button">إرسال</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
            alert("تم إرسال رسالتك بنجاح! سيتم إعادتك إلى الصفحة الرئيسية.");
            window.location.href = "index.html"; // توجيه المستخدم إلى الصفحة الرئيسية
        });
    </script>

</body>
</html>
